<!DOCTYPE html>
<meta charset="utf-8">
<body>

	<div id="svgpath"></div>
	
<script src="http://mbostock.github.com/d3/d3.js?2.7.2"></script>
<script>

	var x_scale, y_scale;
	var divElem2 = d3.select("#svgpath");
	var dataset = [];
	
		svgcanvas2 = divElem2.append("svg:svg")
				.attr("width", 600)
				.attr("height", 600)

	d3.json('http://emo2.trinity.duke.edu/remote/globalpathcoords', function(data) {
		
    // DEBUG
		dataset = data;
		
		x_scale = d3.scale.linear()
					.domain(d3.extent(data, function(d){return d[0];}))
					.range([0,600]);
					
		y_scale = d3.scale.linear()
					.domain(d3.extent(data, function(d){return d[1];}))
					.range([0,600]);

		// Specify the function for generating path data             
		var lineFunction = d3.svg.line()
										.x(function(d){return x_scale(d[0]);})
										.y(function(d){return y_scale(d[1]);})
										.interpolate("linear")
										.defined(function(d,i){ return (i%10)!=0; }); 

		// Creating path using data in pathinfo and path data generator
		// d3line.
		svgcanvas2.append("svg:path")
				.attr("d", lineFunction(dataset))
				.style("stroke-width", 1.5)
				.style("stroke", "steelblue")
				.style("fill", "none");

  });

</script>
</body>
</html>
