<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>D3: IPCA ellipses and tree view with brushing</title>
		
		<link rel="stylesheet" href="../libs/jquery-ui-1.10.3/themes/base/jquery.ui.all.css" media="screen">
		<link rel="stylesheet" href="style.css" media="screen">
		
		<script type="text/javascript" src="../libs/d3_3.1.6/d3.v3.min.js"></script>

		<script type="text/javascript" src="../libs/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.10.3/ui/jquery.ui.core.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.10.3/ui/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.10.3/ui/jquery.ui.mouse.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.10.3/ui/jquery.ui.slider.js"></script>

		<script type="text/javascript" src="dragslider.js"></script>

		<script type="text/javascript" src="../libs/jquery.tinypubsub.js"></script>

	</head>
	<body>

		<div id="svgpath"></div>
		<p id="el_id"></p>
		
		<div id="ellipse_type_selector">
			<label for="ellipse_type">Ellipse type</label>
			<select id="ellipse_type">
				<option value="space">Space caricature</option>
				<option value="diffusion">Diffusion</option>
			</select>
		</div>
				
		<div id="path_color_selector">
			<label for="path_color">Path color</label>
			<select id="path_color">
				<option value="brown">Brown</option>
				<option value="time">Color by time</option>
			</select>
		</div>
				
		<label for="time_range">Time range</label>
		<input type="text" style="border:none" id="time_range" />
		<div id="slider"></div>
		
		<script type="text/javascript" src="globals.js"></script>
		<script type="text/javascript" src="district.js"></script>
		<script type="text/javascript" src="main.js"></script>


	</body>
</html>
