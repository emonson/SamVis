<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>D3: IPCA ellipses and tree view with brushing</title>
		
		<link href="../libs/jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen">
		
		<script type="text/javascript" src="../libs/d3_3.1.6/d3.v3.min.js"></script>

		<script src="../libs/jquery-ui-1.10.3.custom/js/jquery-1.9.1.min.js"></script>
		<script src="../libs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="../libs/jquery.ui.touch-punch.min.js"></script>

		<script type="text/javascript" src="../libs/jquery.tinypubsub.js"></script>

	</head>
	<body>

		

		<div id="left_panel">

			<div id="svgpath"></div>
			<div id="district_path_time"></div>
				
			<label for="time_center">Time center</label>
			<input type="text" style="border:none" id="time_center" />
			<div id="time_center_slider"></div>
		
			<label for="time_width">Time width</label>
			<input type="text" style="border:none" id="time_width" />
			<div id="time_width_slider"></div>
		
		</div>
		
		<div id="right_panel">
		
			<p id="el_id">ellipse id =</p>
		
			<div id="ellipse_type_selector">
				<label for="ellipse_type">Ellipse type</label>
				<select id="ellipse_type">
					<option value="space">Space caricature</option>
					<option value="diffusion">Diffusion</option>
				</select>
			</div>
				
			<div id="path_color_selector">
				<label for="path_color">Path color</label>
				<select id="path_color">
					<option value="brown">Brown</option>
					<option value="time">Color by time</option>
				</select>
			</div>
					
		</div>


		<script type="text/javascript" src="globals.js"></script>
		<script type="text/javascript" src="district.js"></script>
		<script type="text/javascript" src="main.js"></script>


	</body>
</html>
