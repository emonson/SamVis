<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: IPCA ellipses and tree view with brushing</title>

		<link rel="stylesheet" href="/ellipse_tree.css" media="screen">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<!-- 
    <style>
    .col {
      border: 1px solid #c00;

	</head>
	<body>
	
    <!-- navbar search box -->

	<div class="container">
	
        <nav class="navbar navbar-default" role="navigation">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <!-- Will populate select values in JS -->
                    <select id="dataset_name" class="form-control"></select>

                    <!-- Will populate select values in JS -->
                    <select id="scalars_name" class="form-control"></select>

                    <!-- Will populate select values in JS -->
                    <select id="scalars_aggregator" class="form-control"></select>
                </div>
            </form>
        </nav>

	    <div class="row">
	    
            <div class="col col-sm-6" id="tree_container">
                    
                <div class="btn-group" id="ice_tool_buttons">
                  <button type="button" class="btn btn-default" id="xxdim_decrement" title="lower dimensions"><span class="fa fa-circle fa-lg"><span></button>
                  <button type="button" class="btn btn-default" id="xxdim_increment" title="higher dimensions"><span class="fa fa-circle fa-lg"><span></button>
                </div>

                <div id="tree"></div>
            
            </div>

            <div class="col col-sm-6" id="graph_container">
        
                <div class="btn-group" id="ice_tool_buttons">
                  <button type="button" class="btn btn-default" id="yydim_decrement" title="lower dimensions"><span class="fa fa-circle fa-lg"><span></button>
                  <button type="button" class="btn btn-default" id="yydim_increment" title="higher dimensions"><span class="fa fa-circle fa-lg"><span></button>
                </div>

                <div id="graph"></div>
                        
            </div>
            
        </div> <!-- row -->
        
	    <div class="row">
            
            <!-- This section is ordered for mobile, and then for desktop the basis images
            get pushed off to the right, and embedding gets pulled to the left -->
            <div class="col col-sm-6 col-sm-push-6" id="basis_container">
                    
                <div id="node_basis_data_vis"></div>
            
            </div>
            
            <div class="col col-sm-6 col-sm-pull-6" id="embedding_container">
                    
                <div class="btn-group" id="dimension_buttons">
                  <button type="button" class="btn btn-default" id="dim_decrement" title="lower dimensions"><span class="fa fa-arrow-circle-down fa-lg"><span></button>
                  <button type="button" class="btn btn-default" id="dim_increment" title="higher dimensions"><span class="fa fa-arrow-circle-up fa-lg"><span></button>
                </div>
                
                <div id="embedding"></div>
            
            </div>

        </div> <!-- row -->
        
	</div> <!-- container -->
	
		<script type="text/javascript" src="/libs/d3_3.1.6/d3.v3.min.js"></script>
		<script type="text/javascript" src="/libs/jquery-ui-1.10.3.custom/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/libs/jquery.tinypubsub.js"></script>
		<script type="text/javascript" src="/libs/parseuri.js"></script>
        <script type="text/javascript" src="/libs/autobahn.min.jgz"></script>

		<script type="text/javascript" src="/globals.js"></script>
		<script type="text/javascript" src="/utilities.js"></script>
		<script type="text/javascript" src="/elplot_resizable.js"></script>
		<script type="text/javascript" src="/icicle_resizable.js"></script>
<!-- 
		<script type="text/javascript" src="/sunburst.js"></script>
 -->
		<script type="text/javascript" src="/scatter.js"></script>
		<script type="text/javascript" src="/individual.js"></script>
		<script type="text/javascript" src="/main.js"></script>

	</body>
</html>
