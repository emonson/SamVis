<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: IPCA ellipses and tree view with brushing</title>

		<link rel="stylesheet" href="/ellipse_tree.css" media="screen">
		<script type="text/javascript" src="/libs/d3_3.1.6/d3.v3.min.js"></script>
		<script type="text/javascript" src="/libs/jquery-ui-1.10.3.custom/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/libs/jquery.tinypubsub.js"></script>
		<script type="text/javascript" src="/libs/parseuri.js"></script>
        <script type="text/javascript" src="/libs/autobahn.min.jgz"></script>

	</head>
	<body>
	
	<div id="container">
		<div id="left_panel">
		
      <p>Click on a tree rectangle to choose use that node as the projection basis</p>
			<p>Alt-click to zoom in on a node's subtree. Double-click to reset.</p>
			<p id="nodeinfo">id = , scale = </p>
			
			<div id="scalars_selector">
				<label for="scalars_name">Scalars</label>
				<!-- Will populate select values in JS -->
				<select id="scalars_name"></select>
			</div>
				
			<div id="scalars_aggregator_selector">
				<label for="scalars_aggregator">Scalars aggregation</label>
				<!-- Will populate select values in JS -->
				<select id="scalars_aggregator"></select>
			</div>
			
			<div id="tree"></div>
			
		</div>

		<div id="right_panel">
		
			<p>Click on an ellipse to choose use that node as the projection basis</p>
			
			<div id="graph"></div>
			
			<div id="node_basis_data_vis"></div>
			
		</div>
	</div>
	
		<script type="text/javascript" src="/globals.js"></script>
		<script type="text/javascript" src="/utilities.js"></script>
		<script type="text/javascript" src="/elplot.js"></script>
<!-- 
		<script type="text/javascript" src="/icicle.js"></script>
 -->
		<script type="text/javascript" src="/sunburst.js"></script>
		<script type="text/javascript" src="/individual.js"></script>
		<script type="text/javascript" src="/main.js"></script>

	</body>
</html>
