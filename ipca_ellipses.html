<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Transitioning ellipses to randomized values, plus rescaled axes!</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			
			.ell {
				fill: gray;
				stroke-width: 3;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
	
		<p>Click on an ellipse to update the chart with new data values!</p>
	
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 500;
			var padding = 30;
			var selectColor = "gold";
			var node_id = 1200;
			var basis_id = 0;
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create scale functions with placeholder domains
			var xScale = d3.scale.linear()
								 .domain([0, 1])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, 1])
								 .range([h - padding, padding]);
			
			// NOTE: May not be right with rotation if unequal XY domains
			var xrScale = d3.scale.linear()
								 .domain([0, 1])
								 .range([0, w]);

			var yrScale = d3.scale.linear()
									.domain([0, 1])
									.range([0, h]);
			
			var cScale = d3.scale.linear()
									.domain([0.0, 0.5, 1.0])
									.range(["#CA0020", "#999999", "#0571B0"]);
			
			//Define X axis
			var xAxis = d3.svg.axis()
								.scale(xScale)
								.orient("bottom")
								.ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
								.scale(yScale)
								.orient("left")
								.ticks(5);

			//Dynamic, random dataset
			var dataset = [];											//Initialize empty array
			var colordata = [];
			var filldata = [];

			d3.json("http://emo2.trinity.duke.edu/~emonson/Sam/treeellipsesfacade.php?id=" + node_id + "&basis=" + basis_id, function(json) {
			
					console.log(json);
					dataset = json.data;
					colordata = json.labels;
					for(var i=0; i < colordata.length; i++) {
						filldata.push(0.1);
					}
			
					//Update scale domains
					var xRange = d3.extent(dataset, function(d) { return d[0]; })
					var yRange = d3.extent(dataset, function(d) { return d[1]; })
					xScale.domain(xRange);
					yScale.domain(yRange);
					xrScale.domain([0, xRange[1]-xRange[0]]);
					yrScale.domain([0, yRange[1]-yRange[0]]);
		
					//Create circles
					svg.selectAll("ellipse")
						 .data(dataset)
						 .enter()
						 .append("ellipse")
						 .attr("class", "ell")
						 .attr("stroke", function(d,i){return cScale(colordata[i]);})
						 .attr("fill-opacity", function(d,i){return filldata[i];})
						 .attr("transform", function(d){return "translate(" + xScale(d[0]) + "," + yScale(d[1]) + ")  rotate(" + d[4] + ")";})
						.attr("rx", function(d) {
								return xrScale(d[2]);
						})
						.attr("ry", function(d) {
								return yrScale(d[3]);
						});
			
					//Create X axis
					svg.append("g")
						.attr("class", "x axis")
						.attr("transform", "translate(0," + (h - padding) + ")")
						.call(xAxis);
			
					//Create Y axis
					svg.append("g")
						.attr("class", "y axis")
						.attr("transform", "translate(" + padding + ",0)")
						.call(yAxis);
		
				d3.selectAll("ellipse")
						.on("click", clickfctn)
						.on("mousewheel", function() {
								d3.select(this)
										.attr("fill-opacity", function(d){
												var o = filldata[d[5]]; // HACK: storing index in dataâ€¦
												o += 0.005*d3.event.wheelDelta; 
												o = (o > 1.0) ? 1.0 : o;
												o = (o < 0.1) ? 0.1 : o;
												filldata[d[5]] = o;
												return o;});
						 });

				}); // JSON function end

		var clickfctn = function() {
							
							var that = this;
							d3.select(this)
							    .attr("stroke", selectColor);
							basis_id = that.__data__[5];

			d3.json("http://emo2.trinity.duke.edu/~emonson/Sam/treeellipsesfacade.php?id=" + node_id + "&basis=" + basis_id, function(json) {
			
							dataset = json.data;
										
							//Update scale domains
							var xRange = d3.extent(dataset, function(d) { return d[0]; })
							var yRange = d3.extent(dataset, function(d) { return d[1]; })
							xScale.domain(xRange);
							yScale.domain(yRange);
							xrScale.domain([0, xRange[1]-xRange[0]]);
							yrScale.domain([0, yRange[1]-yRange[0]]);
		
							//Update all circles
							svg.selectAll("ellipse")
							   .data(dataset)
							   .transition()
							   .duration(1000)		
								 .attr("transform", function(d){return "translate(" + xScale(d[0]) + "," + yScale(d[1]) + ")  rotate(" + d[4] + ")";})
				        .attr("stroke", function(d,i){return (this === that) ? selectColor : cScale(colordata[i]);})
								.attr("rx", function(d) {
										return xrScale(d[2]);
								})
								.attr("ry", function(d) {
										return yrScale(d[3]);
								});
							
							//Update X axis
							svg.select(".x.axis")
						    	.transition()
						    	.duration(1000)
								.call(xAxis);
							
							//Update Y axis
							svg.select(".y.axis")
						    	.transition()
						    	.duration(1000)
								.call(yAxis);
			});
						}; // close clickfunction

    

		</script>
	</body>
</html>
